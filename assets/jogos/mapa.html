<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interativo</title>
  <link rel="stylesheet" href="../css/mapa.css">
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="../musica/Fantasy.mp3" type="audio/mpeg">
  </audio>
  <div class="map-container">
    <img src="../img/backgrounds/02.jpeg" alt="Mapa do Jogo" class="map-image">

    <!-- Áreas clicáveis -->
    <button class="area galwich" onclick="entrarNaArea('Galwich')">Galwich</button>
    <button class="area ugeath" onclick="entrarNaArea('Ugeath')">Ugeath</button>
    <button class="area hawbensburg" onclick="entrarNaArea('Hawbensburg')">Hawbensburg</button>
    <button class="area ledgespring" onclick="entrarNaArea('Ledgespring')">Ledgespring</button>

    <!-- Botão Saiba -->
    <button class="btn-saiba" onclick="mostrarTutorial()">Saiba como jogar</button>
    <a href="../jogos/jogos.html"><button class="btn-voltar">Voltar</button></a>
  </div>

  <div id="tutorial" class="tutorial hidden">
    <a href="../jogos/ma/Daily Warriors.pdf"><button>Tutorial</button></a>
    <button onclick="fecharTutorial()">Fechar</button>
  </div>
  <script src="../js/musica.js"></script>
  <script src="../js/mapa.js"></script>
</body>
</html>
